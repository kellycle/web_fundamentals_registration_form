<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>

            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm"><br>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday"><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <br><label for="short_description">A short description about yourself:</label><br>
            <textarea name="description" id="short_description"></textarea><br>

            <label for="favorite_language">Favorite Language</label>
            <select name="favorite_language" id="favorite_language">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
